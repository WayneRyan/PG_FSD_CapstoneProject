<form>
  <input type="text" placeholder="Search..">
</form>
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
  <ol class="carousel-indicators">
    <li *ngFor="let movie of movies" data-target="#myCarousel" [attr.data-slide-to]="movie['id'] - 1" [class]="movie['id'] === 1 ? 'active' : ''"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let movie of movies" [class]="movie['id'] === 1 ? 'item active' : 'item'">
      <img class="d-block w-100" [src]="'../../assets/images/' + movie['image']" style="height:400px; float: left; margin: 10px;" [alt]="movie['name']">
      <div style="margin: 10px;">
        <dl>
          <dt>Movie Name: </dt><dd>{{movie['name']}}</dd>
          <dt>Movie Description: </dt><dd>{{movie['description']}}</dd>
          <dt>Movie Language: </dt><dd>{{movie['language']}}</dd>
          <dt>Movie Genre: </dt><dd>{{movie['genre']}}</dd>
          <dt>Movie Duration: </dt><dd>{{movie['duration']}} minutes</dd>
          <dt>Movie Rating: </dt><dd>{{movie['rating']}}</dd>
        </dl>
        <button type="button"
                class="btn btn-default btn-sm">
                <span class="glyphicon
                    glyphicon-shopping-cart">
                </span>
          <b> Add to Cart </b>
        </button>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
